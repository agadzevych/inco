<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Projects dashboard</title>
        <link rel="stylesheet" type="text/css" href="css/default.css">
    </head>
    <body>
        <section id="sect-main">
            <aside id="as-filter-area">
                <div class="div-menutop">
                    <button type="button" id="btn-filter" class="btn-flat">
                    </button>
                </div>
                <div id="div-filtermenu">
                    <p><input type="search" id="txt-search" placeholder="Search:"></p>
                    <fieldset id="chk-prjtype" disabled="true">
                        <div>
                            <p>
                                <label for="chk-web">
                                    <input type="checkbox" id="chk-web">
                                    <span>Web</span>
                                </label>
                            </p>
                            <p>
                                <label for="chk-mobile">
                                    <input type="checkbox" id="chk-mobile">
                                    <span>Mobile</span>
                                </label>
                            </p>
                        </div>
                        <div>
                            <p>
                                <label for="chk-desktop">
                                    <input type="checkbox" id="chk-desktop">
                                    <span>Desktop</span>
                                </label>
                            </p>
                            <p>
                                <label for="chk-support">
                                    <input type="checkbox" id="chk-support">
                                    <span>Support</span>
                                </label>
                            </p>
                        </div>
                    </fieldset>
                    <p><input type="date" id="dt-date" placeholder="04-08-2016"></p>
                </div>
            </aside>
            <section id="sect-table-data">
                <table>
					<thead>
						<tr>
							<th>Project name</th>
							<th>Due date</th>
							<th>Created</th>
							<th>Members</th>
							<th>Type</th>
							<th>Status</th>
							<th>Customer</th>
							<th>
                                <button type="button" id="btn-add" class="btn-flat">
                                </button>
                            </th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Project name</td>
							<td>Due date</td>
							<td>Created</td>
							<td>Members</td>
							<td>Type</td>
							<td>Status</td>
							<td>Customer</td>
							<td>
                                <button type="button" class="btn-flat btn-trash">
                                </button>
                            </td>
						</tr>
                    </tbody>
                </table>
            </section>
            <aside id="as-record-area">
                <form id="frm-record">
                    <p><input type="text" id="txt-prjname" placeholder="Project name:"></p>
                    <p><input type="date" id="dt-due" placeholder="Due date:"></p>
                    <p><input type="date" id="dt-created" placeholder="Created:"></p>
                    <p><input type="text" id="txt-members" placeholder="Members:"></p>
                    <p><input type="select" id="sel-type" placeholder="Type:"></p>
                    <p><input type="select" id="sel-customer" placeholder="Customer:"></p>
                    <p><button type="submit" id="btn-submit">Create</button></p>
                </form>
            </aside>
        </section>
        <footer id="foot-main">
            <span>Infopulse courses dashboard @ 2016</span>
        </footer>
    </body>
</html>
