<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Projects dashboard</title>
        <link rel="stylesheet" type="text/css" href="css/default.css">
    </head>
    <body>
        <section id="sect-main">
            <h2>Projects management</h2>
            <aside id="as-filter-area">
                <div class="div-menutop">
                    <input type="checkbox" id="chk-menu">
                    <label id="lbl-menubtn" for="chk-menu">
                        <span>Menu</span>
                    </label>
                </div>
                <div id="div-filtermenu">
                    <p><input type="search" id="txt-search" class="input-field" placeholder="Search:"></p>
                    <fieldset id="chk-prjtype">
                        <div>
                            <p>
                                <input type="checkbox" id="chk-web">
                                <label for="chk-web">
                                    <span class="spn-check"></span>
                                    <span>Web</span>
                                </label>
                            </p>
                            <p>
                                <input type="checkbox" id="chk-mobile">
                                <label for="chk-mobile">
                                    <span class="spn-check"></span>
                                    <span>Mobile</span>
                                </label>
                            </p>
                        </div>
                        <div>
                            <p>
                                <input type="checkbox" id="chk-desktop">
                                <label for="chk-desktop">
                                    <span class="spn-check"></span>
                                    <span>Desktop</span>
                                </label>
                            </p>
                            <p>
                                <input type="checkbox" id="chk-support">
                                <label for="chk-support">
                                    <span class="spn-check"></span>
                                    <span>Support</span>
                                </label>
                            </p>
                        </div>
                    </fieldset>
                    <p><input type="text" id="txt-date" class="input-field" placeholder="04-08-2016"></p>
                </div>
            </aside>
            <section id="sect-table-data">
                <h3>Projects</h3>
                <table>
					<thead>
						<tr>
							<th>Project name</th>
							<th>Due date</th>
							<th>Created</th>
							<th>Members</th>
							<th>Type</th>
							<th>Status</th>
							<th>Customer</th>
							<th>
                                <button type="button" id="btn-add" class="btn-flat">
                                </button>
                            </th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Project name</td>
							<td>Due date</td>
							<td>Created</td>
							<td>Members</td>
							<td>Type</td>
							<td>Status</td>
							<td>Customer</td>
							<td>
                                <button type="button" class="btn-flat btn-trash">
                                </button>
                            </td>
						</tr>
                    </tbody>
                </table>
            </section>
            <aside id="as-record-area">
                <form id="frm-record">
                    <p><input type="text" id="txt-prjname" class="input-field" placeholder="Project name:"></p>
                    <p><input type="text" id="txt-due" class="input-field" placeholder="Due date:"></p>
                    <p><input type="text" id="txt-created" class="input-field" placeholder="Created:"></p>
                    <p><input type="text" id="txt-members" class="input-field" placeholder="Members:"></p>
                    <div class="input-field">
                        <span class="placeholder">Type:</span>
                    </div>
                    <div class="input-field">
                        <span class="placeholder">Customer:</span>
                    </div>
                    <p><button type="submit" id="btn-submit">Create</button></p>
                </form>
            </aside>
        </section>
        <footer id="foot-main">
            <span>Infopulse courses dashboard @ 2016</span>
        </footer>
        <script type="text/javascript" src="js/events.js"></script>
    </body>
</html>
