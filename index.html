<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Projects dashboard</title>
        <link rel="stylesheet" type="text/css" href="css/default.css">
    </head>
    <body>
        <section id="sect-main">
            <aside id="as-filter-area">
                <div class="div-menutop">
                    <button id="btn-filter" class="btn-menu">
                    </button>
                </div>
                <div id="div-filtermenu">
                    <p><input type="search" id="txt-search"></p>
                    <fieldset id="chk-prjtype" disabled="true">
                        <div>
                            <p>
                                <label for="chk-web">
                                    <input type="checkbox" id="chk-web">
                                    <span>Web</span>
                                </label>
                            </p>
                            <p>
                                <label for="chk-mobile">
                                    <input type="checkbox" id="chk-mobile">
                                    <span>Mobile</span>
                                </label>
                            </p>
                        </div>
                        <div>
                            <p>
                                <label for="chk-desktop">
                                    <input type="checkbox" id="chk-desktop">
                                    <span>Desktop</span>
                                </label>
                            </p>
                            <p>
                                <label for="chk-support">
                                    <input type="checkbox" id="chk-support">
                                    <span>Support</span>
                                </label>
                            </p>
                        </div>
                    </fieldset>
                    <p><input type="date" id="dt-date"></p>
                </div>
            </aside>
            <section id="sect-table-data">
                <table>
					<thead>
						<tr>
							<th>Project name</th>
							<th>Due date</th>
							<th>Created</th>
							<th>Members</th>
							<th>Type</th>
							<th>Status</th>
							<th>Customer</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Project name</td>
							<td>Due date</td>
							<td>Created</td>
							<td>Members</td>
							<td>Type</td>
							<td>Status</td>
							<td>Customer</td>
							<td></td>
						</tr>
                    </tbody>
                </table>
            </section>
            <aside id="as-record-area">
            </aside>
        </section>
        <footer id="foot-main">
            <span>Infopulse courses dashboard @ 2016</span>
        </footer>
    </body>
</html>
